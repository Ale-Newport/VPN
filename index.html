<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector WiFi X - Test VPN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .status-indicator {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .status-allowed {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.6);
        }

        .status-denied {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            box-shadow: 0 0 30px rgba(244, 67, 54, 0.6);
        }

        .status-checking {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            box-shadow: 0 0 30px rgba(255, 152, 0, 0.6);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status-text {
            font-size: 1.4em;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-card h3 {
            color: #ffd54f;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .info-card p {
            font-size: 1em;
            word-break: break-all;
        }

        .test-button {
            background: linear-gradient(135deg, #00bcd4, #0097a7);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 188, 212, 0.4);
        }

        .log-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #00bcd4;
            padding-left: 10px;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="statusIndicator" class="status-indicator status-checking">
            <div class="loading"></div>
        </div>
        
        <h1>Detector WiFi X</h1>
        <p id="statusText" class="status-text">Verificando conexi√≥n...</p>
        
        <div class="info-grid">
            <div class="info-card">
                <h3>Tu IP</h3>
                <p id="userIP">Detectando...</p>
            </div>
            <div class="info-card">
                <h3>Red Detectada</h3>
                <p id="networkInfo">Analizando...</p>
            </div>
            <div class="info-card">
                <h3>Ubicaci√≥n</h3>
                <p id="locationInfo">Localizando...</p>
            </div>
            <div class="info-card">
                <h3>Estado VPN</h3>
                <p id="vpnStatus">Verificando...</p>
            </div>
        </div>

        <button class="test-button" onclick="runNetworkTest()">üîÑ Probar Conexi√≥n</button>
        <button class="test-button" onclick="testVPNSpeed()">‚ö° Test Velocidad</button>
        <button class="test-button" onclick="clearLogs()">üóëÔ∏è Limpiar Log</button>

        <div class="log-container">
            <h3 style="color: #ffd54f; margin-bottom: 15px;">üìã Log de Conexi√≥n</h3>
            <div id="logContainer"></div>
        </div>
    </div>

    <script>
        // Configuraci√≥n de la WiFi X autorizada (M√ÅS ESTRICTA)
        const AUTHORIZED_WIFI = {
            // IMPORTANTE: Usa la IP P√öBLICA EXACTA, no un rango
            expectedIP: '2.137.220.106',  // Cambia por tu IP P√öBLICA exacta (obt√©n con ipconfig/ifconfig)
            expectedGateway: '192.168.1.1',  // Gateway de tu WiFi X
            wifiName: 'WiFi-X',  // Nombre de tu WiFi
            allowedMAC: null  // MAC address del router (opcional)
        };

        let isAuthorized = false;
        let connectionData = {};

        // Funci√≥n para agregar logs
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Funci√≥n para detectar informaci√≥n de red
        async function detectNetworkInfo() {
            addLog('üîç Iniciando detecci√≥n de red...');
            
            try {
                // Obtener IP p√∫blica
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                connectionData.publicIP = ipData.ip;
                document.getElementById('userIP').textContent = ipData.ip;
                addLog(`üìç IP p√∫blica detectada: ${ipData.ip}`);

                // Obtener informaci√≥n de geolocalizaci√≥n
                const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                const geoData = await geoResponse.json();
                connectionData.location = geoData;
                
                const locationText = `${geoData.city || 'Desconocida'}, ${geoData.country_name || 'Desconocido'}`;
                document.getElementById('locationInfo').textContent = locationText;
                addLog(`üåç Ubicaci√≥n: ${locationText}`);

                // Detectar informaci√≥n de ISP
                document.getElementById('networkInfo').textContent = geoData.org || 'Proveedor desconocido';
                addLog(`üè¢ ISP: ${geoData.org || 'Desconocido'}`);

                // Verificar si est√° en la red autorizada
                await checkAuthorization();

            } catch (error) {
                addLog(`‚ùå Error detectando red: ${error.message}`, 'error');
                document.getElementById('statusText').textContent = 'Error de conexi√≥n';
                updateStatus('denied');
            }
        }

        // Funci√≥n para verificar autorizaci√≥n
        async function checkAuthorization() {
            addLog('üîê Verificando autorizaci√≥n...');
            
            let authScore = 0;
            let checks = [];
            let requiredChecks = 0;
            let passedChecks = 0;

            // Check 1: Verificar IP exacta (M√ÅS ESTRICTO)
            requiredChecks++;
            const expectedFullIP = AUTHORIZED_WIFI.expectedIP; // IP completa, no rango
            addLog(`üîç IP esperada: ${expectedFullIP}`);
            addLog(`üîç IP detectada: ${connectionData.publicIP}`);
            
            if (connectionData.publicIP === expectedFullIP) {
                authScore += 50;
                passedChecks++;
                checks.push('‚úÖ IP coincide exactamente');
                addLog('‚úÖ IP autorizada detectada');
            } else {
                authScore -= 20; // Penalizaci√≥n
                checks.push(`‚ùå IP no coincide (esperada: ${expectedFullIP}, detectada: ${connectionData.publicIP})`);
                addLog(`‚ùå IP no autorizada: ${connectionData.publicIP} ‚â† ${expectedFullIP}`);
            }

            // Check 2: Verificar ISP EXACTO (M√ÅS ESTRICTO)
            requiredChecks++;
            const expectedISP = 'Telefonica';  // Cambia por tu ISP EXACTO
            addLog(`üîç ISP esperado: ${expectedISP}`);
            addLog(`üîç ISP detectado: ${connectionData.location?.org || 'Desconocido'}`);
            
            if (connectionData.location && connectionData.location.org && 
                connectionData.location.org.toLowerCase().includes(expectedISP.toLowerCase())) {
                authScore += 30;
                passedChecks++;
                checks.push('‚úÖ ISP autorizado');
                addLog('‚úÖ ISP autorizado detectado');
            } else {
                authScore -= 15; // Penalizaci√≥n
                checks.push(`‚ùå ISP no autorizado (esperado: ${expectedISP}, detectado: ${connectionData.location?.org || 'Desconocido'})`);
                addLog(`‚ùå ISP no autorizado: ${connectionData.location?.org || 'Desconocido'}`);
            }

            // Check 3: Verificar ubicaci√≥n EXACTA (M√ÅS ESTRICTO)
            requiredChecks++;
            const expectedCity = 'Las Palmas de Gran Canaria';  // Cambia por tu ciudad EXACTA
            addLog(`üîç Ciudad esperada: ${expectedCity}`);
            addLog(`üîç Ciudad detectada: ${connectionData.location?.city || 'Desconocida'}`);
            
            if (connectionData.location && connectionData.location.city && 
                connectionData.location.city.toLowerCase() === expectedCity.toLowerCase()) {
                authScore += 25;
                passedChecks++;
                checks.push('‚úÖ Ubicaci√≥n autorizada');
                addLog('‚úÖ Ubicaci√≥n geogr√°fica autorizada');
            } else {
                authScore -= 10; // Penalizaci√≥n
                checks.push(`‚ùå Ubicaci√≥n no autorizada (esperada: ${expectedCity}, detectada: ${connectionData.location?.city || 'Desconocida'})`);
                addLog(`‚ùå Ubicaci√≥n no autorizada: ${connectionData.location?.city || 'Desconocida'}`);
            }

            // Check 4: Verificar latencia espec√≠fica
            try {
                const startTime = performance.now();
                await fetch('https://www.google.com/favicon.ico', { mode: 'no-cors' });
                const latency = performance.now() - startTime;
                
                addLog(`üîç Latencia medida: ${latency.toFixed(2)}ms`);
                
                // Solo para conexiones MUY r√°pidas (conexi√≥n local directa)
                if (latency < 50) {
                    authScore += 15;
                    checks.push(`‚úÖ Latencia excelente: ${latency.toFixed(2)}ms`);
                    addLog(`‚úÖ Latencia excelente: ${latency.toFixed(2)}ms`);
                    document.getElementById('vpnStatus').textContent = 'Conexi√≥n directa';
                } else if (latency < 100) {
                    authScore += 5;
                    checks.push(`‚ö†Ô∏è Latencia aceptable: ${latency.toFixed(2)}ms`);
                    addLog(`‚ö†Ô∏è Latencia aceptable: ${latency.toFixed(2)}ms`);
                    document.getElementById('vpnStatus').textContent = 'Conexi√≥n normal';
                } else {
                    authScore -= 5;
                    checks.push(`‚ùå Latencia alta: ${latency.toFixed(2)}ms (posible VPN)`);
                    addLog(`‚ùå Latencia alta: ${latency.toFixed(2)}ms (posible VPN)`);
                    document.getElementById('vpnStatus').textContent = 'Posible VPN detectada';
                }
            } catch (error) {
                authScore -= 10;
                checks.push('‚ùå No se pudo medir latencia');
                addLog('‚ùå Error midiendo latencia');
            }

            // Check 5: Verificar hora de acceso (nuevo)
            const currentHour = new Date().getHours();
            if (currentHour >= 6 && currentHour <= 23) { // Horario razonable
                authScore += 5;
                checks.push('‚úÖ Horario de acceso normal');
            } else {
                authScore -= 5;
                checks.push('‚ö†Ô∏è Horario de acceso inusual');
            }

            // NUEVA L√ìGICA M√ÅS ESTRICTA:
            // Debe pasar TODOS los checks principales (IP + ISP + Ciudad)
            const allMainChecksPassed = passedChecks === requiredChecks;
            const minimumScore = authScore >= 80; // Puntuaci√≥n m√≠nima m√°s alta
            
            addLog(`üìä Checks principales pasados: ${passedChecks}/${requiredChecks}`);
            addLog(`üìä Puntuaci√≥n de autorizaci√≥n: ${authScore}/120`);
            
            // Determinar si est√° autorizado (M√ÅS ESTRICTO)
            isAuthorized = allMainChecksPassed && minimumScore;
            
            checks.forEach(check => addLog(check));

            if (isAuthorized) {
                document.getElementById('statusText').textContent = 'üéâ ¬°Acceso autorizado desde WiFi X!';
                updateStatus('allowed');
                addLog('üéâ ACCESO CONCEDIDO - Conectado desde WiFi X autorizada');
                addLog(`‚úÖ Verificaci√≥n exitosa: Todos los par√°metros coinciden`);
                showSecretContent();
            } else {
                document.getElementById('statusText').textContent = 'üö´ Acceso denegado - No est√°s en WiFi X';
                updateStatus('denied');
                addLog('üö´ ACCESO DENEGADO - No conectado desde WiFi X autorizada');
                addLog(`‚ùå Verificaci√≥n fallida: Par√°metros no coinciden`);
                
                // Mostrar raz√≥n espec√≠fica del fallo
                if (!allMainChecksPassed) {
                    addLog(`‚ùå MOTIVO: Solo ${passedChecks}/${requiredChecks} verificaciones principales pasadas`);
                } else if (!minimumScore) {
                    addLog(`‚ùå MOTIVO: Puntuaci√≥n insuficiente (${authScore}/120 m√≠nimo 80)`);
                }
            }
        }

        // Funci√≥n para actualizar el estado visual
        function updateStatus(status) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = `status-indicator status-${status}`;
            
            if (status === 'allowed') {
                indicator.innerHTML = '‚úÖ';
            } else if (status === 'denied') {
                indicator.innerHTML = '‚ùå';
            } else {
                indicator.innerHTML = '<div class="loading"></div>';
            }
        }

        // Funci√≥n para mostrar contenido secreto
        function showSecretContent() {
            const container = document.querySelector('.container');
            const secretDiv = document.createElement('div');
            secretDiv.innerHTML = `
                <div style="background: rgba(76, 175, 80, 0.2); padding: 20px; border-radius: 15px; margin-top: 20px; border: 2px solid #4CAF50;">
                    <h2 style="color: #4CAF50; margin-bottom: 15px;">üîì ¬°Contenido Exclusivo de WiFi X!</h2>
                    <p style="font-size: 1.2em; margin-bottom: 15px;">¬°Felicidades! Has accedido desde la red WiFi X autorizada.</p>
                    <p>üéØ Tu VPN est√° funcionando correctamente si ves este mensaje desde otro dispositivo.</p>
                    <p>üì° Conexi√≥n verificada el: ${new Date().toLocaleString()}</p>
                    <div style="margin-top: 15px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 10px;">
                        <strong>üîë C√≥digo secreto:</strong> VPN-WIFI-X-${Math.random().toString(36).substr(2, 9).toUpperCase()}
                    </div>
                </div>
            `;
            container.appendChild(secretDiv);
        }

        // Funci√≥n para probar la conexi√≥n
        async function runNetworkTest() {
            addLog('üîÑ Ejecutando test de conexi√≥n...');
            document.getElementById('statusText').textContent = 'Probando conexi√≥n...';
            updateStatus('checking');
            
            // Simular delay y volver a verificar
            setTimeout(() => {
                detectNetworkInfo();
            }, 1000);
        }

        // Funci√≥n para test de velocidad
        async function testVPNSpeed() {
            addLog('‚ö° Iniciando test de velocidad...');
            
            try {
                const startTime = performance.now();
                const response = await fetch('https://httpbin.org/bytes/1000000', { method: 'GET' });
                const endTime = performance.now();
                
                const duration = (endTime - startTime) / 1000; // segundos
                const sizeKB = 1000; // 1MB = 1000KB
                const speedKbps = (sizeKB / duration).toFixed(2);
                
                addLog(`‚ö° Velocidad de descarga: ${speedKbps} KB/s`);
                addLog(`‚è±Ô∏è Tiempo de respuesta: ${duration.toFixed(2)}s`);
                
            } catch (error) {
                addLog(`‚ùå Error en test de velocidad: ${error.message}`);
            }
        }

        // Funci√≥n para limpiar logs
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
            addLog('üóëÔ∏è Log limpiado');
        }

        // Inicializar cuando se carga la p√°gina
        window.addEventListener('load', () => {
            addLog('üöÄ P√°gina cargada - Iniciando verificaci√≥n');
            setTimeout(detectNetworkInfo, 1000);
        });

        // Actualizar cada 30 segundos
        setInterval(() => {
            addLog('üîÑ Verificaci√≥n autom√°tica...');
            detectNetworkInfo();
        }, 30000);
    </script>
</body>
</html>
